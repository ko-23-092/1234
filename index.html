<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π –æ–±–ª–∞—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4b40b0;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #4a40e0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
        <form id="feedbackForm">
            <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="email" id="userEmail" placeholder="–í–∞—à Email" required>
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏ Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2XD09sqd3K04IlOyMnQ-kJ1cfqdwlSR0",
            authDomain: "project-83164948882583154.firebaseapp.com",
            projectId: "project-83164948882583154",
            storageBucket: "project-83164948882583154.firebasestorage.app",
            messagingSenderId: "304155675736",
            appId: "1:304155675736:web:05c7ca95bac12b0285ce2d",
            measurementId: "G-QK159S4Z50"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.processLike = async (id) => {
            const docRef = doc(db, "requests", id);
            try {
                await updateDoc(docRef, { likes: increment(1) });
            } catch (e) { console.error("Validation Error:", e.message); }
        };

        // –ú–ï–¢–û–î: –ó–ê–ü–ò–°–¨ –° –í–ê–õ–ò–î–ê–¶–ò–ï–ô
        document.getElementById('mainBtn').onclick = async () => {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "requests"), {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    likes: 0,
                    timestamp: serverTimestamp()
                });
                document.getElementById('email').value = "";
            } catch (e) { alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º."); }
            btn.disabled = false;
        };

        // –ú–ï–¢–û–î: REAL-TIME –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                feed.innerHTML += `
                    <div class="post">
                        <span class="time">${data.timestamp?.toDate().toLocaleString() || '...'}</span>
                        <b>${data.name}</b>
                        <p style="margin: 5px 0;">${data.email}</p>
                        <button class="like-btn" onclick="processLike('${doc.id}')">üëç ${data.likes || 0}</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
