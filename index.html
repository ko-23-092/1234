<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
        .like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; }
        .like-btn:hover { background: #e2e6ea; }
        .time { font-size: 11px; color: #999; float: right; }
    </style>
</head>
<body>

    <div class="container">
        <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
        <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
        <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
        <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
    </div>

    <div id="feed" style="width: 100%; max-width: 500px;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import {
            getFirestore, collection, addDoc, query, orderBy, onSnapshot,
            serverTimestamp, updateDoc, doc, increment, setDoc
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2XD09sqd3K04IlOyMnQ-kJ1cfqdwlSR0",
            authDomain: "project-83164948882583154.firebaseapp.com",
            projectId: "project-83164948882583154",
            storageBucket: "project-83164948882583154.firebasestorage.app",
            messagingSenderId: "304155675736",
            appId: "1:304155675736:web:05c7ca95bac12b0285ce2d",
            measurementId: "G-QK159S4Z50"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // –ú–ï–¢–û–î: –ê–¢–û–ú–ê–†–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï (LIKES)
        window.processLike = async (id) => {
            const docRef = doc(db, "requests", id);
            try {
        // –ü—Ä–æ–±—É–µ–º –æ–±–Ω–æ–≤–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –ø–æ–ª–µ
        await updateDoc(docRef, { 
            likes: increment(1) 
        });
        } catch (e) { 
        // –ï—Å–ª–∏ –ø–æ–ª—è likes –Ω–µ –±—ã–ª–æ, —Å–æ–∑–¥–∞–µ–º –µ–≥–æ —Å–æ –∑–Ω–∞—á–µ–Ω–∏–µ–º 1
        console.warn("–ü–æ–ª–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª–æ, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º...");
        await updateDoc(docRef, { likes: 1 });
    }
};

        // –ú–ï–¢–û–î: –ó–ê–ü–ò–°–¨ –° –í–ê–õ–ò–î–ê–¶–ò–ï–ô
        document.getElementById('mainBtn').onclick = async () => {
            const btn = document.getElementById('mainBtn');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            if(!nameInput.value || !emailInput.value) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

            btn.disabled = true;
            try {
                await addDoc(collection(db, "requests"), {
                    name: nameInput.value,
                    email: emailInput.value,
                    likes: 0,
                    timestamp: serverTimestamp()
                });
                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                nameInput.value = "";
                emailInput.value = "";
            } catch (e) { 
                alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º."); 
            }
            btn.disabled = false;
        };

        // –ú–ï–¢–û–î: REAL-TIME –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                feed.innerHTML += `
                    <div class="post">
                        <span class="time">${data.timestamp?.toDate().toLocaleString() || '...'}</span>
                        <b>${data.name}</b>
                        <p style="margin: 5px 0;">${data.email}</p>
                        <button class="like-btn" onclick="processLike('${doc.id}')">üëç ${data.likes || 0}</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
